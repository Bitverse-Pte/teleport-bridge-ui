<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Teleport Bridge</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800');

      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      /**
Explicitly load Inter var from public/ so it does not block LCP's critical path.
*/
      @font-face {
        font-family: 'Inter custom';
        font-weight: 100 900;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Regular';
        src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'), url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'), url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Inter custom', sans-serif;
        }
      }

      html,
      body,
      #root {
        height: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 16px;
        font-variant: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-feature-settings: 'ss01' on, 'ss02' on, 'cv01' on, 'cv03' on;
      }
      iframe {
        visibility: hidden !important;
      }
      ::-webkit-scrollbar {
        width: 0.618rem;
        background-color: rgba(0, 0, 0, 0);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 0.25rem;
      }

      body {
        position: fixed;
        overflow: hidden;
        height: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        font-family: 'Open Sans', sans-serif;
        font-style: normal;
        font-stretch: normal;
        font-weight: 400;
        font-size: 16px;
        background-color: rgb(255, 255, 255);
        color: rgb(12, 12, 13);
        overflow-y: auto;
        text-rendering: optimizeLegibility;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }

      button {
        border-style: none;
        line-height: 1em;
        background-image: none;
        outline: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      [tabindex] {
        outline: none;
        width: 100%;
        height: 100%;
      }

      a,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-decoration: none;
        margin: 0;
        padding: 0;
        margin: 0.7em 0;
      }

      h1 {
        font-size: 60px;
      }
      h2 {
        font-size: 50px;
      }
      h3 {
        font-size: 40px;
      }
      h4 {
        font-size: 32px;
      }
      h5 {
        font-size: 24px;
      }
      h6 {
        font-size: 20px;
      }

      a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
        text-decoration: none;
        color: inherit;
        outline: none;
      }

      b,
      strong {
        font-weight: inherit;
        font-weight: bolder;
      }

      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box !important;
      }

      input {
        -webkit-appearance: none;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      main,
      menu,
      nav,
      section,
      summary {
        display: block;
      }
      audio,
      canvas,
      progress,
      video {
        display: inline-block;
      }

      input[type='color'],
      input[type='date'],
      input[type='datetime'],
      input[type='datetime-local'],
      input[type='email'],
      input[type='month'],
      input[type='number'],
      input[type='password'],
      input[type='search'],
      input[type='tel'],
      input[type='text'],
      input[type='time'],
      input[type='url'],
      input[type='week'],
      select:focus,
      textarea {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
